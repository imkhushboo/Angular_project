<h1>Multiple condition </h1>

<ng-template [ngIf] = "color === 'green'">
    <h2 style="color:green">color</h2>
</ng-template>
<ng-template [ngIf] = "color === 'red'">
<h2 style="color:red">color</h2>
</ng-template>
<ng-template [ngIf] = "color === 'yellow'">
<h2 style="color:yellow">color</h2>
</ng-template>
